name: Scrape and Update Data

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 1 * * *' # 每天凌晨 1 點執行 (UTC) -> 台灣時間早上 9 點
  workflow_dispatch: # 允許手動觸發

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Scraper Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FB_COOKIE_C_USER: ${{ secrets.FB_COOKIE_C_USER }}
          FB_COOKIE_XS: ${{ secrets.FB_COOKIE_XS }}
        run: node scripts/update-events.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add src/data/events.json
          # Only commit and push if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update: New blood donation events found"
            
            # Retry loop for push
            MAX_RETRIES=3
            count=0
            success=false
            
            while [ $count -lt $MAX_RETRIES ]; do
              if git pull --rebase -X theirs origin main && git push; then
                success=true
                break
              else
                echo "Push failed, retrying... ($((count+1))/$MAX_RETRIES)"
                count=$((count+1))
                sleep 5
              fi
            done

            if [ "$success" = false ]; then
              echo "Failed to push changes after $MAX_RETRIES attempts."
              exit 1
            fi
          fi

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
