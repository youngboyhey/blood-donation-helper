name: Scrape and Update Data

on:
  schedule:
    - cron: '0 1 * * *' # 每天凌晨 1 點執行 (UTC) -> 台灣時間早上 9 點
  workflow_dispatch: # 允許手動觸發

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
          git add src/data/events.json
          git commit -m "Auto-update: New blood donation events found" || exit 0
          git push
