  <meta name="description" content="捐血小幫手 - 查詢全台捐血活動、地點與豐富贈品資訊。即時掌握最新捐血好康，一起熱血助人！" />

  <title>捐血小幫手 - 查詢捐血活動與贈品</title>
  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages - Modified for HashRouter
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct HASH url for HashRouter.
    var pathSegmentsToKeep = 1; // For project pages like /blood-donation-helper/
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        // decoded is like "/admin" or "/login?foo=bar"
        // For HashRouter, we need: /blood-donation-helper/#/admin
        var repoPath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
        window.history.replaceState(null, null,
          repoPath + '/#' + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
