<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="捐血小幫手 - 查詢全台捐血活動、地點與豐富贈品資訊。即時掌握最新捐血好康，一起熱血助人！" />
  <meta name="keywords" content="捐血, 捐血活動, 捐血贈品, 捐血地點, 台北捐血, 台中捐血, 高雄捐血" />
  <title>捐血小幫手 - 查詢捐血活動與贈品</title>
  <script type="text/javascript">
    // SPA Page Redirect Logic
    // Check for redirect param ?p=/path
    (function (l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function (v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          // Replace current history state with the correct hash route
          // This happens BEFORE React loads
          // For HashRouter, we need: /blood-donation-helper/#/admin
          window.history.replaceState(null, null,
            l.pathname + '#' + decodeURIComponent(q.p)
          );
        }
      }
    }(window.location))
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
